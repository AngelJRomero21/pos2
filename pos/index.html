<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta Virtual</title>
    <link rel="stylesheet" href="/pos/assets/styles/styles.css">
</head>
<body>
    <div class="container" id="login-container">
        <img id="logo" src="/pos/assets/img/logo.png" alt="Logo">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <div id="remember-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Recordar Usuario</label>
            </div>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div class="container" id="pos-container" style="display:none;">
        <h1 id="nombre-comercio"></h1>
        <img id="logo" src="/pos/assets/img/logo.png" alt="Logo del Comercio">
        <form id="payment-form">
            <input type="text" id="amount" placeholder="Ingresa el monto (e.g., 10,50)" required>
            <button type="submit">Pagar</button>
        </form>
        <div id="history">
            <h2>Historial de Transacciones</h2>
            <div id="transaction-list"></div>
            <button id="export-txt">Exportar a TXT</button>
        </div>
        <div id="bpay-container"></div>
        <span id="logout">Volver a Iniciar Sesión</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.6.0/jspdf.umd.min.js"></script>
    <script src="https://pos.cromstudio.com.ve/sdk.js"></script>
    <script src="/pos/assets/script/script.js"></script>
</body>
</html>
